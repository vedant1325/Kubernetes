services: 
  todo-app:
    build:
      context: .
      dockerfile: dockerfile
    ports: 
      - "3000:3000"
    networks:
      - mynetwork
    develop:
      watch:
        # Sync source code changes into container
        - path: ./src
          target: /app/src
          action: sync

        # If package.json changes, rebuild container
        - path: ./package.json
          action: rebuild
        - path: ./package-lock.json
          action: rebuild

volumes:
  myvol:
networks:
  mynetwork:
